
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Weather App</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" type="text/css" />
	<link rel="stylesheet" href="../css/custom.css" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="weatherApp" ng-controller="weatherCtrl">
    <div class="container">
	<div class="InnerContainer">
	<div class="row">
		<div class="col-md-12" >
			<div class="btn btn-primary" id="settings" data-toggle="modal" data-target="#myModal">Get Weather Forecast for Another City</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 ">
			<h1>Weather Channel</h1>
		</div>
	
		<div class="col-md-3  ">
			<div class="btn-group" role="group" >
			  <button type="button" class="btn btn-default active WeatherToday" ng-click ="showToday=true" ng-class="{active:showToday}">Today</button><!-- WeatherToday function inangularapp.js to be called on click of this button -->
			  <button type="button" class="btn btn-default WeatherForecast" ng-click ="showToday=false" ng-class="{active:!showToday}">Forecast</button><!-- WeatherForecast() function inangularapp.js to be called on click of thes button -->
			</div>
		</div>
	
	</div>
	<div class="row">
		<div class="col-xs-12 ">
			<div id="WeatherToday" ng-show="showToday">
				<h3>Current Weather Report</h3>
				<select id="todayLocation" class="form-control"  ng-model="selectedvalue" ng-change="getTodayLocation(selectedvalue)">
					
				</select>
				<br/>
		
					<table class="table table-striped">
					<tbody>
						<tr>
							<td width="50%">Report</td>
							<td width="50%" id="currentIcon"></td>
						</tr>				
						<tr>
							<td>City</td>
							<td id="currentCity"></td>
						</tr>
						<tr>
							<td>Weather</td>
							<td id="currentWeather"></td>
						</tr>	
						<tr>
							<td>Temp</td>
							<td id="currentTemp"></td>
						</tr>
						<tr>
							<td>Max Temp</td>
							<td id="currentTempMax"></td>
						</tr>	
						<tr>
							<td>Min Temp</td>
							<td id="currentTempMin"></td>
						</tr>
					</tbody>
					
				</table>
				
			</div>
			
			<div ng-show="!showToday" id="WeatherForecast">
				<h3>Future Weather Report <span ng-bind="futureCity"></span> </h3>
				<select id="futureLocation" class="form-control" ng-model="selectedValue" ng-change="getFutureLocation(selectedValue)">
					
				</select>
				
				<br /><br />
				<div class="table-responsive">
					<table id="ForecastTable" class="table table-striped table-condensed table-hover">
				      <thead>
				        <tr>
				        	<th></th>
					        <th>Date</th>
					        <th>Weather</th>
					        <th>Temperature</th>
					        <th>Max Temp.</th>
					        <th>Min Temp.</th>
				        </tr>
				      </thead>
				      <tbody>
				       
				      </tbody>
				    </table>
				</div>
			</div>
		
		  
				
		</div>
	</div>

  
  
  
  
  
  
</div></div> <!-- /container -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closeSettingsModal()" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Location</h4>
      </div>
      <form role="form" id="settings-form" ng-submit="updatesettings(setting)">
	      <div class="modal-body">       
			  <div class="form-group">
			    <label for="location">Location</label>
			    <input type="name" class="form-control" id="location" placeholder="Enter location" required ng-model="setting.location">
			  </div>
			  <div class="form-group">
			    <label for="unit">Unit</label>
			    <select class="form-control" id="unit" ng-model="setting.unit">
				  <option value="imperial">F</option>
				  <option value="metric">C</option>
				  
				</select>
			  </div>
			  <div class="form-group">
			    <label for="range">Range</label>
			    <select class="form-control" id="range" ng-model="setting.range">
				  <option select value="5">5 Days</option>
				  <option value="14">14 Days</option>
				  
				</select>
			  </div>		 		
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal" id="cancel"  ng-click="closeSettingsModal()">Close</button><!-- close function of angularapp to be called -->
	        <input type="submit" class="btn btn-primary" id="save-settings"  label="save"></input><!-- savesetting function in angularapp.js to be called on click of this button -->
	      </div>
      </form>
    </div>
  </div>
</div> 
<script type="text/javascript" src="../javascripts/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../javascripts/custom.js"></script>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> <!-- need to be downloaded and added to the app.-->
  <script src="../javascripts/angularapp.js"></script>
</html>
